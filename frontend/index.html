<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodorify</title>
    <link rel="icon" type="image/png" href="pomodorify_icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pomodorify</h1>
        <p>Create playlist timers.</p>
        
        <div id="login-section">
            <button id="login-button">Log in with Spotify</button>
        </div>

        <div id="playlist-section" style="display: none;">
            <h2>Create playlist timers.</h2>
            <div class="playlist-selection-frame">
                <label for="playlist-select" id="playlist-select-label">Select a playlist:</label>
                <select id="playlist-select"></select>
            </div>
            <div class="search-row">
                <div class="search-input-frame">
                    <label for="search-input">...or type a search:</label>
                    <input type="text" id="search-input" placeholder="e.g., 'jazz for studying'">
                </div>
                <button id="discover-weekly-button" class="discover-weekly-button" disabled>Discover Weekly</button>
            </div>
            <div class="form-group">
                <label for="duration">Duration (minutes):</label>
                <input type="number" id="duration" value="25" min="1" max="120">
            </div>
            <button id="generate-button">Generate Playlist</button>
            <div style="margin-top: 1rem;">
                <button id="logout-button">Logout</button>
            </div>
        </div>

        <div id="preview-section" style="display: none;">
            <h2>Preview Playlist</h2>
            <div class="form-group">
                <label for="preview-playlist-name">Playlist name:</label>
                <input type="text" id="preview-playlist-name" placeholder="Enter playlist name">
            </div>
            <div class="playlist-info">
                <p>Source: <span id="preview-source-name"></span></p>
                <p>Duration: <span id="preview-duration"></span></p>
                <p>Number of tracks: <span id="preview-track-count"></span></p>
            </div>
            <div class="track-list" id="preview-tracks"></div>
            <div class="button-group">
                <button id="back-button" class="back-button">BACK</button>
                <button id="regenerate-button">REBUILD</button>
                <button id="save-button">SAVE</button>
            </div>
        </div>

        <div id="result-section" style="display: none;">
            <h2>Playlist Created!</h2>
            <p>Your new playlist has been created successfully.</p>
            <a id="playlist-link" href="#" target="_blank">Open in Spotify</a>
            <button id="create-another-button">Create Another Playlist</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
